<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Kab Shab - Web</title>
    <style>
        textarea, pre, h1, h5 {
            font-family: 'Cousine', monospace;
        }
        pre {
            text-align: right;
        }
        h1 {
            word-break: break-all;
        }
        .margin {
            margin-top: 10vh;
        } 
        #quantity {
            text-align: center;
        }
        .chord {
            color: #77dd77;
        }
        #songlist {
            margin-top: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="fixed-top jumbotron text-center bg-light p-3">
        <h1 style="font-size: 1.5rem;">Kabalat Shabbat Songs
            <span class="input-group-btn text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#chordModal">
                    <i class="bi-pencil-square"></i>
                </button>
            </span>
        </h1>
        <div class="col-lg-2 mx-auto">
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                        <i class="bi-dash"></i>
                    </button>
                </span>
                <input type="text" id="quantity" name="quantity" class="form-control input-number" value="0" min="-12" max="12">
                <span class="input-group-btn">
                    <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                        <i class="bi-plus"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="margin container">
        <div class="row">
            <div id="songlist"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="chordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Custom Chord Input</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="customChordList" style="width: 100%; height: 20rem;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="custom-edit btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
      
    <script src="load.js"></script>
</body>
</html>
